<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/media/calculator-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator - Your favorite tool to make calculations easier</title>
  </head>
  <body>
    <main class="center">
      <div class="calculator-container">
        <input type="number" class="result" readonly />
        <button class="char-input char--number">7</button>
        <button class="char-input char--number">8</button>
        <button class="char-input char--number">9</button>
        <button class="char-input char--operator">+</button>
        <button class="char-input char--number">4</button>
        <button class="char-input char--number">5</button>
        <button class="char-input char--number">6</button>
        <button class="char-input char--operator">-</button>
        <button class="char-input char--number">1</button>
        <button class="char-input char--number">2</button>
        <button class="char-input char--number">3</button>
        <button class="char-input char--operator">x</button>
        <button class="char-input char--number">0</button>
        <button class="char-input char--ac">AC</button>
        <button class="char-input char--operator">รท</button>
        <button class="char-input char--equal">=</button>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
